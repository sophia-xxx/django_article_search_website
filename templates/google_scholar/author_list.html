{% extends 'google_scholar/base.html' %}

{% block title %}
    Author List
{% endblock %}

{% block content %}
    <h2>Author List</h2>
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no instructors available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
